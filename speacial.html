  <style>
        /* Stone Care Purple & Emerald Healthcare Theme */
        :root,
        [data-theme="stonecare"] {
            /* Primary Deep Purple - Healthcare Authority */
            --brand-primary: #6B46C1;
            --brand-secondary: #8B5CF6;

            --brand-gold: #10B981;
            --brand-gold-light: #D1FAE5;
            --brand-gold-dark: #059669;

            --brand-light: #F3E8FF;
            --brand-muted: #C4B5FD;

            --support-bg: #FAFAFA;

            --text-dark: #4C1D95;
            --text-light: #6B46C1;
            --text-gold: #059669;

            /* Healthcare specific colors */
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;

            --stone-purple: #7C3AED;     /* Primary accent */

            --stone-indigo: #6366F1;     /* Secondary accent */

            --muted: var(--brand-muted);
